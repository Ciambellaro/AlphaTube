<html>
<!-- HEAD -->
<head>
  <link type="text/css" rel="stylesheet" href ="stile.css" />
  <meta charset="UTF-8" />
    <title>Index AlphaTube</title>
    <script src="https://fb.me/react-with-addons-0.14.0.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script language=”JavaScript” type=”text/JavaScript” src=”file.js”></script>
</head>

<!-- BODY -->
<body>
<h1>Prova reactJS</h1>
<div id="hello"></div>
<div id="infoAcces"></div>
  <script type="text/babel">
    var HelloWorld = React.createClass({
        render: function() {
          return <p>Schifo <strong>React</strong>!</p>;
        }
    });
    ReactDOM.render(<HelloWorld />, document.getElementById("hello"));
  </script>
<script type="text/babel">
var LoggedUser = React.createClass({
  render: function() {
    return <p>
         Benvenuto <strong>{this.props.user.fullName().toUpperCase()}</strong>,
         sei collegato come <em>{this.props.user.userName}</em>.
         </p>
    }
});
var userInfo = {
  userName  : 'admin',
  firstName : 'Mark',
  lastName  : 'Zuckerberg',
  fullName  : function() {
      return this.firstName + ' ' + this.lastName;
  }
};
var user2 = {
    userName : 'admin2',
    firstName : 'Sto',
    lastName : 'Cazzo',
    fullName : function(){
        return this.firstName + ' ' + this.lastName;
    }
  };
ReactDOM.render(<LoggedUser user={user2}/>, document.getElementById("infoAcces"));
</script>

<div id="MiLike">daje</div>
<script type="text/babel">
  var LikeButton = React.createClass({
  getInitialState: function() {
    return { liked: false };
  },
  render: function() {
    if (this.state.liked)
      return <div>Ti piace!</div>
    else
      return <a href="#" onClick={this.doLike}>Mi piace</a>
  }
  doLike: function() {
    this.setState({ liked: true });
  }
});
ReactDOM.render(<LikeButton />, document.getElementById("MiLike"));
</script>

</body>
</html>
